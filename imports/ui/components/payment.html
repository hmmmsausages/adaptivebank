<template name="Payment">
    <div class="ui borderless menu">
        <div class="item">
            <h4 class="ui header">Mr J. Doe</h4>
            <i class="lock icon"></i>Last logged in on 15/06/2016 - 10:45 BST
        </div>
        <div class="right menu">
            <a class="item">
                <i class="home icon"></i>
            </a>
            <a class="item">
                Your Accounts
            </a>
            <a class="item">
                Your Profile
            </a>
            <a class="item">
                Help &amp; Support
            </a>
            <a class="item">
                <i class="mail icon"></i>
            </a>
        </div>
    </div>

    <div class="ui grid">
        <div class="twelve wide column">
            <div class="ui vertically divided celled grid">
                <div class="row">
                    <div class="ten wide column">
                        <p>From</p>
                        <p>CLASSIC 12-34-56 123456789</p>
                        <div class="ui large horizontal statistic">
                            <div class="value">
                                £1,234
                            </div>
                            <div class="label">
                                Balance
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ten wide column">
                        £12.34 - Funds available <span class="ui icon" id="funds-info" data-title="Funds available?"
                                                       data-content="This is your account balance that includes all transfers that are reserved but not booked yet."
                                                       data-position="bottom left"><i
                            class="circular question mark icon"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="sixteen wide column">
                        <form class="ui form">
                            <h4 class="ui dividing header">Do you want to make an international payment? <a href="#"><i
                                    class="right angle icon"></i> Make an international payment</a></h4>
                            <p>To: <a href="#"><i class="right angle icon"></i>Set up a new recipient</a></p>
                            <div class="eight wide field">
                                <label>Or choose an exisiting recipient:</label>
                                <select class="ui six wide dropdown">
                                    <option value="">Existing Recipient</option>
                                    <option value="1">Pete York (4536483648)</option>
                                    <option value="2">Bob Hope (6379272829)</option>
                                </select>
                            </div>
                            <div class="eight wide field">
                                <label>Reference</label>
                                <textarea rows="2"></textarea>
                            </div>
                            <div class="eight wide field">
                                <label>Amount (e.g. £12.99 or £2000)</label>
                                <div class="inline fields">
                                    <label>£</label>
                                    <div class="field">
                                        <input placeholder="XXXX.XX" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="grouped fields">
                                <label for="date">Date</label>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="date" checked="" tabindex="0" class="hidden">
                                        <label>As soon as possible</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="date" tabindex="0" class="hidden">
                                        <label>To leave my account on (input date picker here)</label>
                                    </div>
                                </div>

                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <button class="ui button" type="reset">Cancel</button>
                                </div>
                                <div class="field">
                                    <button class="ui button" type="submit">Continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="four wide column">
            <div class="stretched row">
                <div class="column">
                    <div class="ui inverted teal fluid vertical menu">
                        <div class="header item">
                            Our Products and Services
                        </div>
                        <a class="item">Featured<i class="angle right icon"></i></a>
                        <a class="item">Savings<i class="angle right icon"></i></a>
                        <a class="item">Current Accounts<i class="angle right icon"></i></a>
                        <a class="item">Credit Cards<i class="angle right icon"></i></a>
                        <a class="item">Loans<i class="angle right icon"></i></a>
                        <a class="item">Insurance<i class="angle right icon"></i></a>
                        <a class="item">Mortgages<i class="angle right icon"></i></a>
                        <a class="item">Investments<i class="angle right icon"></i></a>
                        <a class="item">Other Services<i class="angle right icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
