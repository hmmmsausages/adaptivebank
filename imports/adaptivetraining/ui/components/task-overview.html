<template name="Task_overview">
    <div class="ui list">
        {{#each taskclass in instructions}}
            <div class="item">
                <div class="content">
                    <h4>{{taskclass.topic}}</h4>
                    {{#if taskclass.learningtasks}}
                        <div class="list">
                            {{#each learningtask in taskclass.learningtasks}}
                                <a class="item">
                                    <i class="play icon"></i>
                                    <div class="content">
                                        Task - {{learningtask.topic}}
                                    </div>
                                </a>
                            {{/each}}
                        </div>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
