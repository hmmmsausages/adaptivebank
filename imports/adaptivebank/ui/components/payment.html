<template name="Payment">
    {{> Navbar_login}}

    {{#if transactionExecuted}}
        <div class="ui success message">
            <div class="header">
                Your transaction was successfully booked and will be executed immediately.
            </div>
            <p>You may now carry out another transaction or user other functionalities of AdaptiveBank</p>
            <p><a id="account-summary" href="{{pathFor 'App.account-summary'}}" class="item">Back to your account
                summary</a></p>
        </div>
    {{else}}
        <div class="ui grid">
            <div class="twelve wide column">
                <div class="ui vertically divided celled grid">
                    {{> Account_info_block}}
                    <div class="row">
                        <div class="sixteen wide column">
                            <form class="ui form">
                                <h4 class="ui dividing header">Do you want to make an international payment? <a
                                        href="#"><i
                                        class="right angle icon"></i> Make an international payment</a></h4>
                                <p>To: <a href="#"><i class="right angle icon"></i>Set up a new recipient</a></p>
                                <div class="eight wide field">
                                    <label>Or choose an existing recipient:</label>
                                    <select name="recipient" class="ui six wide dropdown">
                                        <option value="">Existing Recipient</option>
                                        {{#each recipient in recipients}}
                                            <option value="{{recipient.number}}/{{recipient.name}}">{{recipient.name}}
                                                ({{recipient.number}})
                                            </option>
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="eight wide field">
                                    <label>Reference</label>
                                    <textarea name="reference" rows="2"></textarea>
                                </div>
                                <div class="eight wide field">
                                    <label>Amount (e.g. £12.99 or £2000)</label>
                                    <div class="inline fields">
                                        <label>£</label>
                                        <div class="field">
                                            <input name="amount" placeholder="XXXX.XX" type="text">
                                        </div>
                                    </div>
                                </div>
                                {{#if notEnoughFunds}}
                                    <div class="ui negative message">
                                        <div class="header">
                                            We're sorry we can't execute this transaction.
                                        </div>
                                        <p>
                                            Not enough funds are available in your account.<br>
                                            Please adjust your transaction
                                        </p>
                                    </div>
                                {{/if}}
                                <div class="grouped fields">
                                    <label for="date">Date</label>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="date" checked="" tabindex="0" class="hidden">
                                            <label>As soon as possible</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="date" tabindex="0" class="hidden">
                                            <label>To leave my account on (input date picker here)</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <button class="ui button" type="reset">Cancel</button>
                                    </div>
                                    <div class="field">
                                        <button class="ui button" type="submit">Continue</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="stretched row">
                    <div class="column">
                        <div class="ui inverted teal fluid vertical menu">
                            <div class="header item">
                                Our Products and Services
                            </div>
                            <a class="item">Featured<i class="angle right icon"></i></a>
                            <a class="item">Savings<i class="angle right icon"></i></a>
                            <a class="item">Current Accounts<i class="angle right icon"></i></a>
                            <a class="item">Credit Cards<i class="angle right icon"></i></a>
                            <a class="item">Loans<i class="angle right icon"></i></a>
                            <a class="item">Insurance<i class="angle right icon"></i></a>
                            <a class="item">Mortgages<i class="angle right icon"></i></a>
                            <a class="item">Investments<i class="angle right icon"></i></a>
                            <a class="item">Other Services<i class="angle right icon"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
