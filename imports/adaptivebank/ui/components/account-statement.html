<template name="Account_statement">
    {{> Navbar_login}}


    <div class="ui grid">
        <div class="twelve wide column">
            {{> Account_info_block}}
            <div class="stretched row">
                <div class="column">
                    <div class="ui large fluid vertical menu">
                        <a href="{{pathFor 'App.payment'}}" class="item">Make a payment<i
                                class="angle right icon"></i></a>
                        <a class="item">Upgrade account<i class="angle right icon"></i></a>
                        <a class="active item">More actions<i class="angle right icon"></i></a>
                    </div>
                </div>
            </div>

            <!-- statement table -->
            <div class="row statement-table">
                <table class="ui striped table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>In (£)</th>
                        <th>Out (£)</th>
                        <th>Balance (£)</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each transaction in transactions}}
                        <tr>
                            <td>{{transaction.date}}</td>
                            <td>{{transaction.description}}</td>
                            <td>{{transaction.type}}</td>
                            <td>{{transaction.in}}</td>
                            <td>{{transaction.out}}</td>
                            <td>{{transaction.balance}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

        </div>
        <div class="four wide column">
            <div class="stretched row">
                <div class="column">
                    <div class="ui inverted teal fluid vertical menu">
                        <div class="header item">
                            Our Products and Services
                        </div>
                        <a class="item">Featured<i class="angle right icon"></i></a>
                        <a class="item">Savings<i class="angle right icon"></i></a>
                        <a class="item">Current Accounts<i class="angle right icon"></i></a>
                        <a class="item">Credit Cards<i class="angle right icon"></i></a>
                        <a class="item">Loans<i class="angle right icon"></i></a>
                        <a class="item">Insurance<i class="angle right icon"></i></a>
                        <a class="item">Mortgages<i class="angle right icon"></i></a>
                        <a class="item">Investments<i class="angle right icon"></i></a>
                        <a class="item">Other Services<i class="angle right icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
